<!DOCTYPE html> <!--Tipo de documento, en este caso html-->
<html lang="en"><!--El lenguaje que la pagina va a intrerpretar como nativo-->
<head><!--Parte donde van los metas, titulo, link (para poner icono o conectar con archivo css)-->
    <meta charset="UTF-8"><!--este meta es para que la pagina comprenda caracteres especiales-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Este meta es para especificar la comtabilidad del navegador-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--se utiliza en el encabezado HTML de una página web para especificar la configuración de visualización en dispositivos móviles y tabletas-->
    <title>acotaciones</title><!--Es el titulo que se mostrar en la parte superior del navegador(En las pestañas)-->
</head>
<body><!--Es el cuerpo de la pagina, donde iran todos los elementos y comandos-->
    <header><!--Es el encabezado de la pagina, donde ira toda la estructura superior de esta-->
        <h1>Titulo</h1><!--Los h1-h6 se usan para los titulos, van de mas grande a mas chico-->
        <nav><!--Es el navegador de la pagina(parte superior) donde ira la barra de navegación o los links para navegar dentro da la pagina-->
        </nav>
    </header>
    <main><!--Es el contenido principal de la pagina-->
        <ul><!--Esto es para crear una lista desordenada(UnorderList)-->
            <li>ejemplo</li><!--Esto es para crear un elemento dentro de la lista-->
            <div></div><!--Esto es mas dinamico, puedes usarlo para encasillar distints cosas-->
            <div><a href="#">Aqui va el nombre</a></div><!---->
        </ul>
        <ol></ol><!--Esto es para crear una lista ordenada(OrderList)-->
        <section><!--Esto es para crear un sección dentro del main-->
            <article><!--Esto es para crear un articulo dentro de la sección-->
                <P></P><!--esto es para crear parrafos, se puede usar en otras lados, no solo en article-->
            </article>
        </section>
        <footer></footer><!--Esta es la parte de abajo de la pagina, donde pondras tus contactos, etc.-->
    </main>
</body>
</html>
